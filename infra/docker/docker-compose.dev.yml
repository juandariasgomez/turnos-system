services:
  appmic-turnosbackend:
    build:
      context: ../../ # ruta del proyecto turnos-system
      dockerfile: infra/docker/Dockerfile.dev   # aquÃ­ usas el Dockerfile con DevTools
    volumes:
      - ../../src:/app/src
      - ../../target:/app/target
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "3300:${PORT}"
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - turnos-network

  mysql:
    image: mysql:oraclelinux9   # misma imagen que producciÃ³n
    container_name: mysql
    restart: always
    ports:
      - "3306:${DB_PORT}"
    volumes:
      - mysql-data:/var/lib/mysql   # ðŸ”‘ mismo volumen que prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - turnos-network

networks:
  turnos-network:
    driver: bridge

volumes:
  mysql-data:   # ðŸ”‘ volumen compartido entre dev y prod
    name: turnos-system_mysql-data